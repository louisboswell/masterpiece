{% extends "base.html" %}

{% block content %}
    <div class="flexbox mx-5 my-2">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
                <div class="form-group">
                  {{ form.query(class_ ="form-control")}}
                </div>

 

        </form>

    {% for album in results%}
    <div class="row my-2">

        <div class="col">
            <img src="{{album['url']}}" style="width: 15vw;">
        </div>

        <div class="col-8 my-auto" >
            <h1>{{album['name']}}</h1>
            
            <p>{{album['artist']}}</p>
        </div>

    </div>
    {% endfor %}
    </div>
{% endblock %}
