{% extends "base.html" %}

{% block content %}
    <div class="flexbox mx-5 my-2">
        <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search albums">
                </div>
        </form>

    {% for album in results%}
    <div class="row my-2">

        <div class="col">
            <img src="{{album['url']}}" style="width: 15vw;">
        </div>

        <div class="col-8 my-auto" >
            <h1>{{album['name']}}</h1>
            
            <p>{{album['artist']}}</p>
        </div>

    </div>
    {% endfor %}
    </div>
{% endblock %}
